<!-- templates/email/verification_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h2>Hello {{ user.first_name }},</h2>
    <p>Thank you for registering with us. Please click the button below to verify your email address and activate your account:</p>
    
    <p style="text-align: center;">
        <a href="{{ verification_url }}" 
           style="background-color: #4CAF50; color: white; padding: 14px 20px; text-align: center; text-decoration: none; border-radius: 4px; display: inline-block;">
           Verify Email
        </a>
    </p>

    <p>If you did not create an account, please ignore this email.</p>

    <p>Thank you,<br>Your Website Team</p>
</body>
</html>
