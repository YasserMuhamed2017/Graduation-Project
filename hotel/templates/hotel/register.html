{% extends "hotel/login.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<!-- Registration Page Start -->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded" style="background-color: #f8f9fa;">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Register</h2>
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors|striptags }}
                        </div>
                    {% endif %}
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="row">
                            <!-- First Column -->
                            <div class="col-md-6 mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="phone-country-code">+20</span>
                                    <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phone-country-code" required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>

                            <!-- Gender Selection -->
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- Date of Birth Selection -->
                            <div class="col-md-6 mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-25">Register</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>  
</div>
<!-- Registration Page End -->
{% endblock %}
