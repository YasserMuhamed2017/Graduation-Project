{% extends "hotel/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- Login Page Start -->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded" style="background-color: #f8f9fa;">  <!-- Add your desired background color here -->
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Login</h2>
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.errors|striptags }}
                        </div>
                    {% endif %}
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-25">Login</button>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Page End -->

{% endblock %}
