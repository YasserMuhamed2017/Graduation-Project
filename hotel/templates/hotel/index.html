{% extends "hotel/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
  body {
    overflow-x: hidden;
  }

  html, body {
    margin: 0;
    padding: 0;
  }
  .search-form {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }

  .room-img {
    height: 250px;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .card:hover .room-img {
    transform: scale(1.05);
  }

  .transform-hover:hover {
    transform: translateY(-5px);
    box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
  }

  .btn {
    background: #0f2027;
    color: white;
    transition: 0.3s ease-in;
  }

  .btn:hover {
    background-color: #2c5364;
    color: white;
  }

  @media (max-width: 768px) {
    .room-img {
      height: 180px;
    }
  }
</style>


<div class="container-fluid px-0">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/img/1407953244000-177513283.webp" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/img/premium_photo-1661964071015-d97428970584.jpeg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/img/Homepage-jumbotron.webp" alt="Third slide">
      </div>
    </div>
  </div>

</div>

<div class="container my-4" data-aos="fade-up">
  <input type="text" id="searchInput" class="form-control my-5" placeholder="Search by hotel name or location">
</div>


<div class="container" data-aos="zoom-out">
  <h2 class="mb-4" id="searchTitle">All Hotels</h2>
  <div class="row g-4" id="default-hotels">
    {% for hotel in hotels %}
    <div class="col-md-4" data-aos="zoom-in">
      <div class="card h-100 border-0 rounded-4 overflow-hidden shadow-sm transition    transform-hover"
        style="transition: all 0.3s ease;">
        <img src="{{ hotel.image.url }}" class="card-img-top room-img" alt="{{ hotel.name }}">
        <div class="card-body d-flex flex-column bg-light-subtle">
          <h5 class="card-title text-primary-emphasis">{{ hotel.name }}</h5>
          <h6 class="card-subtitle text-muted mb-2">{{ hotel.location }}</h6>
          <p class="card-text">{{ hotel.description|truncatewords:10 }}</p>
          <p class="card-text">Contact: {{ hotel.contact_number }}</p>
          <div class="mt-auto">
            <a href="{% url 'hotel_detail' hotel.pk %}" class="btn w-100 rounded-pill">View Details</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


<!-- Scripts -->
<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="/static/js/hotel-search.js"></script>


{% endblock %}
